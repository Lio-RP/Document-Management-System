<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'documents')}">

<body>

<h2>Document</h2>

<form th:object="${document}" method="post">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Registration Number</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{registrationNumber}" size="30"
                   maxlength="80" type="number"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Registration Date</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{registrationDate}" size="30"
                   maxlength="80" type="hidden"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Type Document</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{typeDocument}" size="30"
                   maxlength="80" type="text"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">State Document</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{stateDocument}" size="30"
                   maxlength="80" type="text"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Prepared By</label>
        <div class="col-sm-10">
            <select class="form-control" th:field="*{preparedPerson}">
                <option
                        th:each="user : ${listPreparedPerson}"
                        th:value="${user}"
                        th:text="${user}"></option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Signed By</label>
        <div class="col-sm-10">
            <select class="form-control" th:field="*{signedPerson}">
                <option
                        th:each="user : ${listSignedPerson}"
                        th:value="${user.id}"
                        th:selected="${user.id.equals(document.preparedPerson.id)}"
                        th:text="${user.firstName + ' ' + user.lastName}"></option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">numberSheets</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{numberSheets}" size="30"
                   maxlength="80" type="number"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{summery}" size="30"
                   maxlength="80" type="text"/>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${document['new']} ? 'Add Document' : 'Update Document'"
                    class="btn btn-primary" type="submit" th:text="${text}">Add
                Document</button>
        </div>
    </div>
</form>

</body>
</html>
