<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'findDocument')}">
<head>
    <meta charset="UTF-8">
    <title>View Agreement Document</title>
</head>
<body>
<h2 style="margin-top: 20px; margin-bottom: 10px">Agreement Document Information</h2>


<table class="table table-striped" th:object="${document}" >
    <tr>
        <th>Registration Number</th>
        <td><b th:text="*{registrationNumber}"></b></td>
    </tr>
    <tr>
        <th>Registration Date</th>
        <td th:text="*{registrationDate}"></td>
    </tr>
    <tr>
        <th>Type Document</th>
        <td th:text="*{typeDocument}"></td>
    </tr>
    <tr>
        <th>State Document</th>
        <td th:text="*{stateDocument}"></td>
    </tr>
    <tr>
        <th>Singed By</th>
        <td th:text="${document.signedPerson}"></td>
    </tr>
    <tr>
        <th>Prepared By</th>
        <td th:text="${document.preparedPerson}"></td>
    </tr>
    <tr>
        <th>Number Of Sheets</th>
        <td th:text="*{numberSheets}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="*{summery}"></td>
    </tr>
</table>
<br>
<a href="#" th:href="@{'/documents/serviceDocuments/' + *{id} + '/edit'}" class="btn btn-primary">Edit Document</a>
<a href="#" th:href="@{'/documents/agreementDocuments/' + *{id} + '/delete'}" class="btn btn-primary">Delete Document</a>
<br><br>
</body>
</html>
