<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'findDocument')}">
<body>

    <h2 style="margin-top: 20px; margin-bottom:5px">Find Documents</h2>

    <form action="" th:object="${document}",
          th:action="@{'/documents/agreementDocuments'}" method="get">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Contractor Name</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{contractor}" size="30"
                       maxlength="80" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Find
                    Document</button>
            </div>
        </div>

        <a class="btn btn-primary" th:href="@{'/documents/agreementDocuments/new'}">Add Document</a>
    </form>

</body>
</html>
