<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'posts')}">
<body>

<h2 style="margin-top: 20px; margin-bottom:5px">Find A Post</h2>

<form action="" th:object="${post}",
      th:action="@{'/posts'}" method="get">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Search</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{subject}" size="30"
                   maxlength="80" />
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>

    <a class="btn btn-primary" th:href="@{'/posts/new'}">Add Post</a>
</form>

</body>
</html>
