<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'posts')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card-group">
                    <div class="card">
                        <div class="card-header" style="background-color: rgb(9, 5, 247); color:white;">
                            <h3 class="card-title" th:text="${post.subject}">Subject</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <h2 th:text="'Send By'">Sender</h2>
                                </div>
                                <div class="col-md-8">
                                    <p th:text="${post.sender}">Basro Abdulle</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <h2 th:text="'Receiver'">receiver</h2>
                                </div>
                                <div class="col-md-8">
                                    <p th:text="${post.receiver}">Liban Abdullahi</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-group">
                    <div class="card">
                        <div class="card-header" style="background-color: rgb(9, 5, 247); color:white">
                            <h1 class="card-title" th:text="MESSAGE">message</h1>
                        </div>
                        <div class="card-body">
                            <p th:text="${post.message}">Message..........</p>
                        </div>
                    </div>
                </div>
                <br>
                <a class="btn btn-primary" href="#" th:href="@{'/posts/' + *{id} + '/edit'}">Edit Post</a>
                <br><br>
            </div>
        </div>
    </div>
</body>
</html>
