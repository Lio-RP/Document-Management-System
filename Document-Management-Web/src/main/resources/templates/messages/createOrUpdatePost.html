<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'posts')}">

<body>

<h2>Message</h2>

<form th:object="${post}" method="post">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Subject</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{subject}" size="30"
                   maxlength="80" type="text"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Sender</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{sender}" size="30"
                   maxlength="80" type="text"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Receiver</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{receiver}" size="30"
                   maxlength="80" type="text"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Message</label>
        <div class="col-sm-10">
            <textarea class="form-control disabled" rows="5"
                      placeholder="Message" th:field="*{message}"
                      ></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit" th:text="'Add Post'">Add
                Post</button>
        </div>
    </div>

</form>

</body>
</html>
